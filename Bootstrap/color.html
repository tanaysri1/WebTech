<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <title>Color</title>
  </head>
  <body>
    <!-- Chaining of Classes, multiple classes in a single tag -->
    <div class="container mt-3">
      <p class="text-danger bg-warning">Hello students</p>
      <p class="text-warning bg-danger">Hello students</p>
      <p class="text-success bg-primary">Hello students</p>
      <p class="text-primary bg-success">Hello students</p>
      <p class="text-secondary">Hello students</p>
      <p class="text-info">Hello students</p>
      <p class="text-white bg-dark">Hello students</p>
      <p class="text-muted">Hello students</p>
      <p class="text-dark">Hello students</p>
      <hr />
      <!-- Button color classes -->
      <button type="button">Simple students</button>
      <button type="button" class="btn">Simple students</button>
      <button type="button" class="btn btn-primary">Simple students</button>
      <button type="button" class="btn btn-danger">Simple students</button>
      <hr />
      <!-- button outline-color classes -->
      <button type="button" class="btn btn-outline-primary">
        Simple students
      </button>
      <button type="button" class="btn btn-outline-warning">
        Simple students
      </button>
      <hr />
      <!-- button size classes -->
      <button type="button" class="btn btn-danger btn-lg">
        Simple students
      </button>
      <button type="button" class="btn btn-danger btn-lg btn-outline-primary">
        Simple students
      </button>
      <button type="button" class="btn btn-danger btn-sm btn-outline-primary">
        Simple students
      </button>
      <hr />
      <!-- Spinner Class -->
      <span class="spinner-border"></span>
      <span class="spinner-border text-danger"></span>
      <span class="spinner-border text-danger spinner-border-sm"></span>
      <span class="spinner-border text-danger spinner-grow"></span>
      <span class="spinner-border text-success spinner-grow"></span>
      <span
        class="spinner-border text-success spinner-grow spinner-grow-sm"
      ></span>

      <span class="spinner-border text-success spinner-grow"></span>
      <!-- Spinner and Button Chained Together -->
      <button type="button" class="btn btn-danger btn-sm btn-outline-primary">
        <span class="spinner-border text-success spinner-grow"></span>Loading..
      </button>
      <br />
      <hr />
    </div>
  </body>
</html>
