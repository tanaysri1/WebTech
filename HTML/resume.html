<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HTML/CSS/resume.css">
    <title>Resume</title>
</head>

<body class="header">
    <h1 class="h1" align="center">Resume</h2>
        <table align="center">
            <form>
            
            <tr> <td ><div><label >Enter your name:</label></td>
               <td > <input class="p1" type="text" name="fname" placeholder="Enter your name" required></td>
            </div>  </tr> 
            <tr> <td><div><label>Enter your contact number:</label> </td>
                <td><input class="p1"type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10,12}" required></td>
            </div></tr>
            <tr> <td><div><label for="">Enter your permanent address:</label></td>
                <td><textarea name="Enter the address" cols="30" rows="5"></textarea></td>
            </div></tr>
            <tr><td><div> <label>Enter your Email</label></td>
                <td><input class="p1" type="email" name="email" placeholder="Enter your phone number" required></td>
            </div></tr>
            
            <div><tr>
                <td ><label for="">Select your gender:</label></td><br>
                <td><input type="radio" name="gender" value="male" checked>Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="Transgender">Transgender</td>
            </div></tr>

            <div><tr> 
                <td><label>Choose your Qualifications:</label></td>
               <td> <input type="checkbox" name="qualification" value="ssc" checked>SSC
                <input type="checkbox" name="qualification" value="hsc" checked>HSC
                <input type="checkbox" name="qualification" value="ug">UG
                <input type="checkbox" name="qualification" value="pg">PG</td>
            </div></tr>
            <div><tr>
                <td><label>Skills:</label></td>
                <td><textarea name="Enter your skills" cols="30" rows="5"></textarea></td>
            </div></tr>
            <div><tr>
                <td><label >Languages Known:</label></td>
                <td><select name="Languages" multiple required>
                <option value="None">None</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaSript</option>
                <option value="MS. Net">MS. Net</option>
                <option value="ReactJS">ReactJS</option>
                <option value="Angular JS">Angular JS</option>
                <option value="SQL">SQL</option>
                <option value="NoSQL">NoSQL</option>
                <option value="PL/SQL">PL/SQL</option>
                <option value="Visual C++">Visual C++</option></td>
            </select>
            </div> </tr>
            

            <div><tr>
               <td> <label>Hobbies:</label></td>
               <td> <textarea name="Enter your hobbies" cols="30" rows="5"></textarea></td>
            </div></tr>
            <div><tr>
                <td><label>Upload your passport size image:</label></td>
                <td><input type="file" name="photofile" required></td>
               
            </div></tr> 
            <div><tr>
                <td><label>Upload your signature</label></td>
                <td><input type="file" name="sigfile" required></td>
            </div></tr> 


            <div><tr>
                <td align="center"><button type="submit">Submit</button></td> 
                <td align="center"> 
                <button type="reset">Reset</button></td>
            </div></tr>
        
        </form>
    </table>
</body>

</html>
