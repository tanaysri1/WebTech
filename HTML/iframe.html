<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
  </head>
  <body>
    <h2>Inserting youtube video</h2>
    <iframe
      src="http://youtube.com/embed/bnqLzCsffwY"
      frameborder="0"
      width="50%"
      height="75%"
    ></iframe>
    <h2>Inserting one website into another</h2>
    <iframe
      src="http://www.hematitecorp.com"
      frameborder="0"
      width="100%"
      height="75%"
    ></iframe>
  </body>
</html>
